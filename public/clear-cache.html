<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Brainwave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-item {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Cache & Fix Loading</h1>
        <p class="subtitle">Fix the infinite loading issue by clearing all cached data</p>
        
        <div id="status" class="status info">
            Ready to clear cache and fix loading issues
        </div>

        <button onclick="clearEverything()">üóëÔ∏è Clear All Cache & Storage</button>
        <button onclick="unregisterServiceWorkers()" class="btn-secondary">üîÑ Unregister Service Workers</button>
        <button onclick="testAPI()" class="btn-secondary">üß™ Test API Connection</button>
        <button onclick="goToApp()" class="btn-secondary">üè† Go to App</button>

        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');

        function log(message, type = 'info') {
            console.log(message);
            logEl.style.display = 'block';
            const item = document.createElement('div');
            item.className = 'log-item';
            item.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logEl.appendChild(item);
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function clearEverything() {
            try {
                log('üóëÔ∏è Starting cache clear...');
                
                // Clear localStorage
                localStorage.clear();
                log('‚úÖ localStorage cleared');
                
                // Clear sessionStorage
                sessionStorage.clear();
                log('‚úÖ sessionStorage cleared');
                
                // Clear IndexedDB
                if (window.indexedDB) {
                    const databases = await window.indexedDB.databases();
                    for (const db of databases) {
                        window.indexedDB.deleteDatabase(db.name);
                        log(`‚úÖ IndexedDB "${db.name}" deleted`);
                    }
                }
                
                // Clear Cache Storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const name of cacheNames) {
                        await caches.delete(name);
                        log(`‚úÖ Cache "${name}" deleted`);
                    }
                }
                
                // Unregister service workers
                await unregisterServiceWorkers();
                
                statusEl.className = 'status success';
                statusEl.textContent = '‚úÖ All cache cleared! Redirecting to app...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                statusEl.className = 'status error';
                statusEl.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function unregisterServiceWorkers() {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                    log('‚úÖ Service worker unregistered');
                }
                return true;
            }
            log('‚ö†Ô∏è Service workers not supported');
            return false;
        }

        async function testAPI() {
            try {
                log('üß™ Testing API connection...');
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (data.status === 'success') {
                    log('‚úÖ API is working!');
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ API Connection Successful!';
                } else {
                    throw new Error('API returned unexpected response');
                }
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
                statusEl.className = 'status error';
                statusEl.textContent = `‚ùå API Error: ${error.message}. Make sure backend is running on port 5000`;
            }
        }

        function goToApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
