<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Brainwave Database</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #007BFF 0%, #0056D2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        button.danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Brainwave Database</h1>
        <p>
            If you're experiencing IndexedDB errors, use this tool to clear the database and start fresh.
        </p>
        <p>
            <strong>‚ö†Ô∏è Warning:</strong> This will delete all downloaded videos. You'll need to download them again.
        </p>
        
        <button onclick="clearDatabase()" class="danger">Clear Database</button>
        <button onclick="window.location.href='/'">Go Back to Brainwave</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function clearDatabase() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'üîÑ Clearing database...';

            try {
                // Close any existing connections
                const dbName = 'BrainwaveVideos';
                
                // Delete the database
                const deleteRequest = indexedDB.deleteDatabase(dbName);
                
                deleteRequest.onsuccess = () => {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Database cleared successfully!<br><br>
                        <strong>Next steps:</strong><br>
                        1. Click "Go Back to Brainwave" button above<br>
                        2. Hard refresh the page (Ctrl+Shift+R or Cmd+Shift+R)<br>
                        3. The database will be recreated automatically
                    `;
                };
                
                deleteRequest.onerror = () => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Failed to delete database: ' + deleteRequest.error;
                };
                
                deleteRequest.onblocked = () => {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        ‚ö†Ô∏è Database deletion blocked!<br><br>
                        Please close all Brainwave tabs and try again.
                    `;
                };
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
